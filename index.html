  <style>
    body {
      background-color: #0d1a2e;
      color: #333;
      font-family: 'Roboto', sans-serif;
    }
    .font-festive {
      font-family: 'Mountains of Christmas', cursive;
    }
    .starry-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: #0d1a2e;
        overflow: hidden;
    }
    .stars {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
        display: block;
        background: transparent url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="25" cy="25" r="1" fill="white"/><circle cx="50" cy="50" r="0.5" fill="white"/><circle cx="75" cy="75" r="1" fill="white"/><circle cx="10" cy="80" r="0.5" fill="white"/><circle cx="90" cy="20" r="1" fill="white"/></svg>') repeat;
        background-size: 200px 200px;
        animation: twinkle 10s linear infinite;
    }
    @keyframes twinkle {
        from { background-position: 0 0; }
        to { background-position: -200px 200px; }
    }
  </style>
