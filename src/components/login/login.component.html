<div class="bg-white rounded-2xl shadow-2xl p-8 sm:p-12 w-full max-w-md animate-fade-in">
  <h1 class="font-montserrat text-5xl text-red-500 text-center mb-8">Iniciar Sesión</h1>
  <form (ngSubmit)="login()" #loginForm="ngForm">
    <div class="mb-6">
      <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Correo Electrónico</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" requiorange
             class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-orange-500 focus:border-orange-500 transition bg-white">
    </div>
    <div class="mb-6">
      <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" requiorange
             class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-orange-500 focus:border-orange-500 transition bg-white">
    </div>
    <!-- <div class="text-right mb-6">
      <a routerLink="/forgot-password" class="text-sm text-orange-600 hover:underline">¿Olvidaste tu clave?</a>
    </div> -->
    <button type="submit" [disabled]="!loginForm.valid || isLoading()"
            class="w-full bg-orange-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 transition disabled:bg-orange-300">
      @if (isLoading()) {
        <span>Ingresando...</span>
      } @else {
        <span>Ingresar</span>
      }
    </button>
  </form>
  <div class="mt-6 text-center">
    <p class="text-sm text-gray-600">
      ¿No tienes cuenta? <a routerLink="/register" class="font-medium text-orange-600 hover:underline">Regístrate aquí</a>
    </p>
  </div>
</div>
