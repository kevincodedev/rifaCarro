<div class="bg-white rounded-2xl shadow-2xl p-8 sm:p-12 w-full max-w-md animate-fade-in">
  <h1 class="font-festive text-5xl text-red-600 text-center mb-8">Recuperar Contraseña</h1>

  @if (!submitted()) {
    <p class="text-center text-gray-600 mb-6">
      Ingresa tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.
    </p>
    <form (ngSubmit)="requestPasswordReset()" #forgotPasswordForm="ngForm">
      <div class="mb-6">
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Correo Electrónico</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" required
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-red-500 focus:border-red-500 transition bg-white">
      </div>
      <button type="submit" [disabled]="!forgotPasswordForm.valid"
              class="w-full bg-red-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition disabled:bg-red-300">
        Enviar Enlace
      </button>
    </form>
  } @else {
    <div class="text-center">
      <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-green-100 mb-6">
        <svg class="h-10 w-10 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
        </svg>
      </div>
      <h2 class="text-2xl font-bold text-gray-800">¡Revisa tu correo!</h2>
      <p class="mt-4 text-gray-600">
        Si existe una cuenta asociada con <strong>{{ email() }}</strong>, hemos enviado un enlace para restablecer tu contraseña.
      </p>
    </div>
  }

  <div class="mt-6 text-center">
    <a routerLink="/login" class="font-medium text-red-600 hover:underline">← Volver a Iniciar Sesión</a>
  </div>
</div>
