
<div class="bg-white rounded-2xl shadow-2xl p-8 sm:p-12 w-full max-w-md animate-fade-in">
  <h1 class="font-festive text-5xl text-red-600 text-center mb-8">Mi Perfil</h1>

  <div class="mb-8">
    <h2 class="text-xl font-bold text-gray-800 mb-3">Información de la Cuenta</h2>
    <div class="bg-gray-50 rounded-lg p-4">
      <p class="text-gray-600">
        <span class="font-semibold">Correo:</span> {{ authService.userEmail() }}
      </p>
      <p class="text-gray-600 mt-1">
        <span class="font-semibold">Nombre:</span> {{ authService.userName() }}
      </p>
    </div>
  </div>

  <div class="mb-8">
    <h2 class="text-xl font-bold text-gray-800 mb-3">Mis Tickets de Sorteo</h2>
    <div class="bg-gray-50 rounded-lg p-4 h-48 overflow-y-auto border">
      <ul class="space-y-2">
        @for(ticket of tickets(); track ticket) {
          <li class="p-3 bg-white border rounded-md shadow-sm text-gray-700">{{ ticket }}</li>
        }
      </ul>
    </div>
  </div>

  <div class="flex justify-between items-center text-sm">
    <a routerLink="/raffle" class="text-red-600 hover:underline font-medium">← Ver Sorteo</a>
    <button (click)="logout()" class="text-gray-600 hover:text-red-600 hover:underline font-medium">Cerrar Sesión</button>
  </div>
</div>
