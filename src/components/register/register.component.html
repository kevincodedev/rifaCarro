<div class="bg-white rounded-2xl shadow-2xl p-8 sm:p-12 w-full max-w-md animate-fade-in">
  <h1 class="font-festive text-5xl text-red-600 text-center mb-8">Crear Cuenta</h1>
  <form (ngSubmit)="register()" #registerForm="ngForm">
    <div class="mb-6">
      <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Correo Electrónico</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" required
             class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-red-500 focus:border-red-500 transition bg-white">
    </div>
    <button type="submit" [disabled]="!registerForm.valid"
            class="w-full bg-red-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition disabled:bg-red-300">
      Registrarme
    </button>
  </form>
  <div class="mt-6 text-center">
    <p class="text-sm text-gray-600">
      ¿Ya tienes cuenta? <a routerLink="/login" class="font-medium text-red-600 hover:underline">Inicia Sesión</a>
    </p>
  </div>
</div>
