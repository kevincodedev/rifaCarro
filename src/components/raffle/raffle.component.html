<div class="bg-white rounded-2xl shadow-2xl p-6 sm:p-10 w-full max-w-3xl my-8 animate-fade-in">
  <div class="flex justify-center mb-6">
    <svg class="h-16 w-16 text-blue-800" viewBox="0 0 24 24" fill="currentColor">
      <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/>
    </svg>
  </div>

  <div class="text-center">
    <img src="https://i.ibb.co/6rC64xL/delorean.png" alt="Car prize" class="w-full max-w-md mx-auto rounded-lg shadow-md mb-6">
    <h1 class="font-festive text-5xl text-red-600">¡Sorteo Navideño!</h1>
    <p class="mt-2 text-gray-600">Regístrate y gana un automóvil 0km</p>
  </div>

  <form [formGroup]="raffleForm" (ngSubmit)="submitForm()" class="mt-8 space-y-6">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <label for="documentType" class="block text-sm font-medium text-gray-700">Tipo de Documento</label>
        <select id="documentType" formControlName="documentType" class="mt-1 block w-full px-3 py-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
          @for(type of documentTypes; track type) {
            <option [value]="type">{{ type }}</option>
          }
        </select>
      </div>
      <div>
        <label for="documentNumber" class="block text-sm font-medium text-gray-700">N° de Documento</label>
        <input type="text" id="documentNumber" formControlName="documentNumber" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 bg-white">
      </div>
    </div>
    
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
      <input type="email" id="email" formControlName="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 bg-gray-100" readonly>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <label for="firstName" class="block text-sm font-medium text-gray-700">Primer Nombre</label>
        <input type="text" id="firstName" formControlName="firstName" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 bg-white">
      </div>
      <div>
        <label for="secondName" class="block text-sm font-medium text-gray-700">Segundo Nombre (Opcional)</label>
        <input type="text" id="secondName" formControlName="secondName" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 bg-white">
      </div>
    </div>
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <label for="firstLastName" class="block text-sm font-medium text-gray-700">Primer Apellido</label>
        <input type="text" id="firstLastName" formControlName="firstLastName" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 bg-white">
      </div>
      <div>
        <label for="secondLastName" class="block text-sm font-medium text-gray-700">Segundo Apellido (Opcional)</label>
        <input type="text" id="secondLastName" formControlName="secondLastName" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 bg-white">
      </div>
    </div>

    <div>
      <label for="state" class="block text-sm font-medium text-gray-700">Estado</label>
      <select id="state" formControlName="state" class="mt-1 block w-full px-3 py-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
        <option value="" disabled>Selecciona un estado</option>
        @for(state of states; track state) {
          <option [value]="state">{{ state }}</option>
        }
      </select>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <label for="municipality" class="block text-sm font-medium text-gray-700">Municipio</label>
        <input type="text" id="municipality" formControlName="municipality" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 bg-white">
      </div>
      <div>
        <label for="parish" class="block text-sm font-medium text-gray-700">Parroquia</label>
        <input type="text" id="parish" formControlName="parish" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 bg-white">
      </div>
    </div>

    <div>
      <label for="address" class="block text-sm font-medium text-gray-700">Dirección</label>
      <input type="text" id="address" formControlName="address" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 bg-white">
    </div>

    <div>
        <label class="block text-sm font-medium text-gray-700">Número de Teléfono</label>
        <div class="mt-1 flex rounded-md shadow-sm">
          <select formControlName="phoneCode" class="block px-3 py-2 border border-r-0 border-gray-300 bg-gray-50 text-gray-500 rounded-l-md focus:outline-none focus:ring-green-500 focus:border-green-500">
            <option>+58</option>
            <option>+1</option>
            <option>+44</option>
          </select>
          <input type="text" formControlName="phoneNumber" class="flex-1 min-w-0 block w-full px-3 py-2 border border-gray-300 rounded-none rounded-r-md focus:ring-green-500 focus:border-green-500 bg-white">
        </div>
      </div>

    <div>
      <label for="idPhoto" class="block text-sm font-medium text-gray-700">Foto de la Cédula</label>
      <input type="file" id="idPhoto" (change)="onFileChange($event)" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-green-50 file:text-green-700 hover:file:bg-green-100">
    </div>

    <div class="flex items-start">
      <div class="flex items-center h-5">
        <input id="terms" formControlName="terms" type="checkbox" class="focus:ring-green-500 h-4 w-4 text-green-600 border-gray-300 rounded">
      </div>
      <div class="ml-3 text-sm">
        <label for="terms" class="font-medium text-gray-700">Acepto los <a href="#" class="text-green-600 hover:underline">Términos y Condiciones</a></label>
      </div>
    </div>
    
    <div>
      <button type="submit" [disabled]="raffleForm.invalid" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 disabled:bg-green-300">
        ¡Participar Ahora!
      </button>
    </div>
  </form>
</div>
